<div class="todo-list">
  <h1>To-Do List</h1>
  <form (ngSubmit)="addTodo()" class="add-todo">
    <div class="input-wrapper">
      <input [(ngModel)]="newTodoTitle" name="newTodoTitle" placeholder="Add a new task">
      <button type="submit" aria-label="Add task">+</button>
    </div>
  </form>
  <ul>
    <li *ngFor="let todo of todos">
      <div class="checkbox-wrapper">
        <input type="checkbox" [id]="'task-' + todo.id" [checked]="todo.completed" (change)="toggleTodo(todo)">
      </div>
      <div class="todo-content">
        <label [for]="'task-' + todo.id" [class.completed]="todo.completed">{{ todo.title }}</label>
      </div>
      <button (click)="deleteTodo(todo.id)" aria-label="Remove task" class="delete-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
      </button>
    </li>
  </ul>
</div>
